<!-- ml_app/templates/ml_app/predict.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Prediction</title>
</head>
<body>
    <h2>Enter Iris Features for Prediction</h2>
    <form method="POST" action="{% url 'make_prediction' %}">
        {% csrf_token %}
        <label for="sepal_length">Sepal Length:</label>
        <input type="text" id="sepal_length" name="sepal_length" required placeholder="e.g. 6.5"><br><br>
        
        <label for="sepal_width">Sepal Width:</label>
        <input type="text" id="sepal_width" name="sepal_width" required placeholder="e.g. 3.0"><br><br>
        
        <label for="petal_length">Petal Length:</label>
        <input type="text" id="petal_length" name="petal_length" required placeholder="e.g. 5.5"><br><br>
        
        <label for="petal_width">Petal Width:</label>
        <input type="text" id="petal_width" name="petal_width" required placeholder="e.g. 2.0"><br><br>

        <p><em>Note: Enter the values as floating point numbers (e.g., 6.5, 3.0, etc.).</em></p>

        <input type="submit" value="Make Prediction">
    </form>

    {% if predicted_species %}
        <h3>Predicted Iris Species: {{ predicted_species }}</h3>
    {% endif %}
</body>
</html>
